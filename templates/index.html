<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Lemon Demo</title>
  </head>
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
  <script>
    function generateLeadsheet() {
      // Disable the button to prevent multiple clicks
      document.getElementById("generateButton").disabled = true;
      document.getElementById("statusText").innerText = "Generating...";

      // Send a request to the Flask route to generate the audio
      fetch("/generate_leadsheet")
        .then((response) => {
          if (response.ok) {
            // Once the generation is complete, show "Finished"
            document.getElementById("statusText").innerText = "Finished";
            return response.text();
          } else {
            throw new Error("Failed to generate audio");
          }
        })
        .then((midiFilePath) => {
          // Use the audio file path as needed
          console.log("Midi file path:", midiFilePath);
          // // For example, you can download the audio file
          // window.location.href = audioFilePath;
          document.getElementById("reload").reload();
          document.getElementById("reload_2").src =
            "{{ url_for('serve_gen_midi', filename='samp_01.mid') }}";
          console.log("Finish reload");
          document.getElementById("generateButton").disabled = false;
        })
        .catch((error) => {
          console.error("Error:", error);
          document.getElementById("statusText").innerText = "Error occurred";
        });
    }

    function reloadAudio() {
      // Get the audio element by its ID
      var audio = document.getElementById("reload");
      // // Update the src attribute to load a new audio file
      // audio.src = "/path/to/new/audio.mp3";
      // Load the new audio file
      audio.load();
    }
    function refreshContent() {
      fetch("refresh_endpoint")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("refreshableContent").innerHTML = data;
        })
        .catch((error) => console.error("Error:", error));
    }

    // Refresh the content every X milliseconds (e.g., every 5 seconds)
    // setInterval(refreshContent, 5000);
  </script>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <section id="sample">
        <h2>Sample</h2>
        <midi-player
          src="{{ url_for('serve_midi', filename='samp_01.mid') }}"
          sound-font
          visualizer="#sample midi-visualizer"
        >
        </midi-player>
        <midi-visualizer
          src="{{ url_for('serve_midi', filename='samp_01.mid') }}"
        >
        </midi-visualizer>
      </section>

      <div id="refreshableContent">
        <section id="section3">
          <h2>Generated By Yourself</h2>
          <button id="generateButton" onclick="generateLeadsheet()">
            Generate
          </button>
          <p id="statusText"></p>
          <midi-player
            src="{{ url_for('serve_gen_midi', filename='samp_01.mid') }}"
            sound-font
            visualizer="#section3 midi-visualizer"
            id="reload"
          >
          </midi-player>
          <midi-visualizer
            src="{{ url_for('serve_gen_midi', filename='samp_01.mid') }}"
            id="reload_2"
          >
          </midi-visualizer>
        </section>
      </div>
    </div>
  </body>
</html>
